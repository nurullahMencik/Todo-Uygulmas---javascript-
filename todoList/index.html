<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--iconlar-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #4d99dc">
    <div class="container mt-3">
      <h3>Todo List</h3>
      <form id="todoAddForm">
        <input
          type="text"
          id="todoName"
          class="form-control mb-2"
          placeholder="Yeni Todo Giriniz"
        />
        <button type="submit" class="btn btn-warning">Todo Ekle</button>
      </form>
      <hr />
      <h3>Todo Listesi</h3>
      <input
        type="text"
        id="todoSearch"
        class="form-control mb-5"
        placeholder="Todo Ara"
      />

      <ul class="list-group mb-2"></ul>
      <button id="clearTodos" class="btn btn-warning">Tümünü Temizle</button>
      <div id="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
